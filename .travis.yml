sudo: required
language: erlang
otp_release:
  - 21.0.1
  - 20.3
  - 19.3
  - 18.3
  - 17.3
  - R16B03
  - R15B03
  - R14B04
before_install:
  - |
    docker run --rm \
               -v ${HOME}:${HOME} \
               -v /etc/passwd:/etc/passwd \
               -u $(id -u) \
               -w ${PWD} \
               -e PATH=${PATH} \
               silex/emacs:${EMACS} \
               emacs -Q --batch -l test/package-install-deps.el
env:
  - EMACS=24
  - EMACS=25
  - EMACS=26
script:
 - make test
